<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body id="body">
    <div class="container my-5 mx-auto">
        <h1 class="text-center fw-bolder text-white mb-3">Calcola il prezzo del tuo biglietto</h1>
        <div class="card p-5">
            <form action="" class="d-flex flex-column">
                <div class="d-flex justify-content-evenly align-items-center flex-wrap gap-3">
                    <div class="d-flex flex-column align-items-center gap-3">
                        <label for="name"><b>Inserisci il tuo nome</b></label>
                        <input type="text" name="name" value="" id="name" required placeholder="Nome e Cognome"
                            class="form-control text-center">
                    </div>
                    <div class="d-flex flex-column align-items-center gap-3">
                        <label for="km"><b>Inserisci i km da percorrere</b></label>
                        <input type="number" name="km" value="" id="km" required placeholder="Km da percorrere"
                            class="form-control text-center">
                    </div>
                    <div class="d-flex flex-column align-items-center gap-3">
                        <label for="select"><b>Fascia di et√†</b></label>
                        <select id="age" class="form-select text-center">
                            <option value="adult">Adulto</option>
                            <option value="minor">Under 18</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button class="btn btn-info text-white fw-bolder mx-2" type="submit">Genera</button>
                    <button class="btn btn-light mx-2">Annulla</button>
                </div>
            </form>
        </div>
        <h2 class="text-center fw-bolder text-white my-5">Il tuo biglietto</h2>
        <div class="ticket mt-5">

        </div>
    </div>
    <script src="./assets/js/main.js"></script>

</body>

</html>
